<h1>Question type: Table</h1>
<br>

<div class="content-wrap">
  <div class="toolbar">
    <p-selectButton
      [options]="modes"
      [(ngModel)]="designerMode">
    </p-selectButton>
  </div>

  <app-q-table
    [designerMode]="designerMode"
    [structure]="structure"
    [answers]="answers"
    (changeStructure)="onChangeStructure($event)"
    (changeAnswers)="onChangeAnswers($event)">
  </app-q-table>

</div>

<ngx-loading-bar></ngx-loading-bar>
